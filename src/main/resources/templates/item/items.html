<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Items</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <div class="module-heading pl-3 text-center">Item Management</div>

        <p></p>
        <a href="/add-item"><button class="btn btn-primary float-right mb-2">Add New Item</button></a>
<!--        <form class="col-12" method="post" th:action="@{/save-item}">-->
<!--            <button class="col-1 btn btn-primary float-right mr-1" name="action" value="submit" type="submit">Add new item</button>-->
<!--        </form>-->
        <div class="pl-3" th:switch="${items}">
            <h5 th:case="null">No items are available! Please add a new item!</h5>
            <div th:case="*">
                <h4>Items</h4>
                <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.itemId}"></td>
                        <td th:text="${item.itemName}"></td>
                        <td><a th:href="@{/item/edit/{id}(id=${item.itemId})}"><i class="fa fa-pencil fa-lg pl-2" aria-hidden="true"></i></a></td>
                        <td><a th:href="@{/item/delete/{id}(id=${item.itemId})}"><i class="fa fa-trash fa-lg pl-2" aria-hidden="true"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
