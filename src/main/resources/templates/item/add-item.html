<div layout:fragment="content" class="container-fluid">
    <div>
        <span class="module-heading pl-3">Item Management</span>
        <div class="row pl-3">
            <form class="row" th:action="@{/save-item}" th:object="${item}" method="post">
                <div class="col-6">
                    <div class="row ">
                        <label class="col-form-label col-3">Name <sup class="text-danger">*</sup></label>
                        <input class="form-control col-4" type="text" th:field="*{itemName}"/>
<!--                        <span class="col-4 text-danger" th:text="*{errors['item_name']}"></span>-->
                    </div>
                </div>
                <div class="row mr-2">
                        <label class="col-form-label col-2">Cooking Cost <sup class="text-danger">*</sup></label>
                        <input class="form-control col-6" type="text" th:field="*{itemCookingCost}"/>
                        <!--                        <span class="col-4 text-danger" th:text="*{errors['item_name']}"></span>-->
                </div>
                <div class="col-6" th:object="${itemIngredient}">
                <div class="row">
                    <div class="col-8 row form-group">
                        <label class="col-form-label col-3">Vendor: <sup class="text-danger">*</sup></label>
                    </div>
                    <select class="form-control col-4" th:field="*{vendorId}">
                        <option th:each="i : ${vendors}" th:value="${i.id}" th:text="${i.name}"></option>
                    </select>
                </div>
                    <div class="row mt-2">
                        <div class="col-8 row form-group">
                            <label class="col-form-label col-3">Raw Material: <sup class="text-danger">*</sup></label>
                        </div>
                        <select class="form-control col-4" th:field="*{rawMaterialId}">
                            <option th:each="i : ${rawMaterials}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>
                    <div class="row mt-2">
                        <label class="col-form-label col-3">Quantity<sup class="text-danger">*</sup></label>
                        <input class="form-control col-2 mr-2" type="number" step=".01" th:field="*{rawMaterialQuantity}"/>
                        <select class="form-control col-1" th:field="*{rawMaterialQuantityUOM}">
                            <option th:each="i : ${units}" th:value="${i.alias}" th:text="${i.alias}"></option>
                        </select>
                    </div>
                    <div class="row mt-2">
                        <span class="col-3"></span>
                        <div class="col-4 row form-group justify-content-end mt-2">
                            <button class="btn btn-primary float-right mr-1" name="action" th:formaction="'/add-item-ingredient'" value="addToList" type="submit">Add To List</button>
                        </div>
                    </div>
                </div>
                <div class="pl-3 col-8">
                    <h4>Ingredients </h4>
                    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th scope="col">Raw Material Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit of Measurement</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rawMaterial, itemStat : *{itemIngredients}">
                            <input class="form-control col-4" type="hidden" th:field="*{itemIngredients[__${itemStat.index}__].itemId}"/>
                            <td th:text="${rawMaterial.rawMaterialId}"></td>
                            <input class="form-control col-4" type="hidden" th:field="*{itemIngredients[__${itemStat.index}__].rawMaterialId}"/>
                            <td th:text="${rawMaterial.rawMaterialQuantity}"></td>
                            <input class="form-control col-4" type="hidden" th:field="*{itemIngredients[__${itemStat.index}__].rawMaterialQuantity}"/>
                            <td th:text="${rawMaterial.rawMaterialQuantityUOM}"></td>
                            <input class="form-control col-4" type="hidden" th:field="*{itemIngredients[__${itemStat.index}__].rawMaterialQuantityUOM}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <label class="col-form-label col-3">Total Cost: <sup class="text-danger">*</sup></label>
                    <input class="form-control col-4" type="hidden" th:field="*{itemTotalCost}"/>
                    <label class="col-form-label col-4 pl-0" th:text="*{itemTotalCost}"></label>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary float-right mr-1" name="action" th:formaction="'/calculateTotal'" value="calculateTotal" type="submit">Calculate total amount</button>
                </div>
                <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary float-right mr-1" th:href="@{/items}">Cancel</button>
                    <button class="btn btn-primary float-right mr-1" name="action" value="submit" type="submit">Save Item</button>
                </div>
                </div>
