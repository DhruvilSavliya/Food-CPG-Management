<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Food CPG Management System</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="sidebar-heading">
            <img th:src="@{/image/food_cpg_icon.png}" class="logo"/>
        </div>
        <span class="nav-heading">Food CPG Management System</span>
        <div class="collapse navbar-collapse nav-actions" id="navbarSupportedContent"
             style="display: contents !important;">
        </div>
    </nav>
    <p></p>
    <div class="container-fluid vh-100">
        <div class="module-heading pl-3 text-center">Reset Password</div>
        <div class="row justify-content-center mt-3">
            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="Enter your userid" required autofocus/>
                            <br/>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your new password" required autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Change Password" class="btn btn-primary"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
