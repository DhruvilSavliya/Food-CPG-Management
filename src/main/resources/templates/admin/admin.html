<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" >
<head>
    <title>Vendors</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div >

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="sidebar-heading">
                <img th:src="@{/image/food_cpg_icon.png}" class="logo"/>
            </div>
            <span class="nav-heading">Food CPG Management System</span>
            <div class="collapse navbar-collapse nav-actions" id="navbarSupportedContent"
                 style="display: contents !important;">
            </div>
        </nav>
        <p></p>
        <div class="container-fluid" layout:fragment="content"></div>
    </div>

</div>
<h1>hello admin</h1>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ManufacturerName</th>
            <th scope="col">Status</th>
            <th scope="col">Approve</th>
            <th scope="col">Block</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.companyname}"></td>
            <td th:text="${manufacturer.status}"></td>
            <td class="text-center">
                <a class="btn btn-primary text-light" th:href="@{/approve-manufacturer/{id}(id=${manufacturer.id})}">Approve</a>
            </td>
            <td class="text-center">
                <a class="btn btn-primary text-light" th:href="@{/block-manufacturer/{id}(id=${manufacturer.id})}">Block</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
