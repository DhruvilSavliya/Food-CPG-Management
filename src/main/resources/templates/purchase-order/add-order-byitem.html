<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Purchase Order</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div>
        <span class="module-heading pl-3">Add Item Order/s</span>

        <p></p>
        <div class="row pl-3">
            <form class="col-12" th:action="@{/save-raw-material}" th:object="${rawMaterial}" method="post">
                <div class="row">
                    <div class="col-8 row form-group">
                        <label class="col-form-label col-2">Item <sup class="text-danger">*</sup></label>
                        <select class="form-control col-4" th:field="*{vendorId}">
                            <option th:each="i : ${vendors}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                        <span class="col-4 text-danger" th:text="*{errors['vendor']}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 row form-group">
                        <label class="col-form-label col-2">Quantity<sup class="text-danger">*</sup></label>
                        <input class="form-control col-2 mr-2" type="number" step=".01" th:field="*{unitMeasurement}"/>
                        <select class="form-control col-1" th:field="*{unitMeasurementUOM}">
                            <option th:each="i : ${units}" th:value="${i.alias}" th:text="${i.alias}"></option>
                        </select>
                        <span class="col-4 text-danger" th:text="*{errors['unitMeasurement']}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 row form-group">
                        <label class="col-form-label col-2">Re Order Point<sup class="text-danger">*</sup></label>
                        <input class="form-control col-2 mr-2" type="number" step=".01" th:field="*{reorderPointQuantity}"/>
                        <select class="form-control col-1" th:field="*{reorderPointQuantityUOM}">
                            <option th:each="i : ${units}" th:value="${i.alias}" th:text="${i.alias}"></option>
                        </select>
                        <span class="col-4 text-danger" th:text="*{errors['reorderPointQuantity']}"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-8 row form-group justify-content-end">
                        <button class="col-1 btn btn-primary float-right mr-1" name="action" value="create" type="submit">Create Order</button>
                        <button class="col-1 btn btn-primary float-right mr-1" name="action" value="cancel" type="submit">Cancel</button>
                        <span class="col-6"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
